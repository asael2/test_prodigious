<!DOCTYPE html>
<html ng-app="Album">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="@asael2" />
    <title>Test for Prodigious</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

    <!-- add styles -->
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <!-- add javascripts -->
    <script src="js/jquery-2.0.3.min.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/angular-animate.min.js"></script>
    <script src="js/angular-touch.min.js"></script>
    <script src="js/app.js"></script> 
</head>

<body ng-controller="MainCtrl">
    <h1>Hola Grupo ACTI-V√çA y NONOMBRE.... :)</h1>
    <header>
       <h1>{{albumTitle}}</h1>
    </header>

    <!-- slider container -->
    <div class="container slider">    
        <div class="scene">
            
            <!-- prev / next controls -->
            <a class="arrow prev" href="#" ng-click="showPrev()"></a>
            <a class="arrow next" href="#" ng-click="showNext()" ng-keyup="count = count + 1"></a>
           
           <!-- main picture -->
            <div class="picontainer">
                <div class="picture">
                    <img ng-repeat="photo in photos" class="slide" ng-swipe-right="showPrev()" ng-swipe-left="showNext()" ng-show="isActive($index)" ng-src="{{photo.image}}" />
                </div> 
            </div>      
        </div>
        
        <!-- picture descriptions -->
        <div class="photo-tag">
            <h3 ng-repeat="photo in photos" ng-show="isActive($index)">{{photo.title}} </h3>
            <p ng-repeat="photo in photos" ng-show="isActive($index)">Taken at {{photo.location}}, {{photo.date}}</p>
        </div>

        <!-- navigation controls -->
        <ul class="nav">
             <li ng-repeat="photo in photos" back-img="{{photo.thumb_url}}" ng-class="{'active':isActive($index)}" ng-click="showPhoto($index);" > </li>
        </ul>

    </div>

 
</body>
</html>
